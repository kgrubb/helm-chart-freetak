apiVersion: v1
kind: Service
metadata:
  name: {{ include "freetak.fullname" . }}
  labels:
    {{- include "freetak.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - name: datapackage
      port: 8080
      protocol: TCP
    - name: clientport
      port: 8087
      protocol: TCP
    {{- if .Values.ui.enabled }}
    - name: webui
      port: 5000
      protocol: TCP
    {{- end }}
  selector:
    {{- include "freetak.selectorLabels" . | nindent 4 }}
